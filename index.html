<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Nikke Skills</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://unpkg.com/jquery-resizable-columns@0.2.3/dist/jquery.resizableColumns.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" />
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <br />
        <h1 class="text-light">Nikke Skills</h1>
        <br />
        <br />
        <br />


        <div>
            <button class="btn btn-dark" data-bs-toggle="collapse" data-bs-target="#rarity_collapse">+稀有度</button>

            <div class="collapse show" id="rarity_collapse">
                <hr class="text-light">
                <button id="rarity_all" class="btn btn-primary">ALL</button>
                <button id="rarity_r" class="btn btn-secondary">R</button>
                <button id="rarity_sr" class="btn btn-secondary">SR</button>
                <button id="rarity_ssr" class="btn btn-secondary">SSR</button>
            </div>
            <br />
            <button class="btn btn-dark" data-bs-toggle="collapse" data-bs-target="#class_collapse">+職業</button>

            <div class="collapse show" id="class_collapse">
                <hr class="text-light">
                <button id="class_all" class="btn btn-success">All</button>
                <input id="class_atk" type="checkbox" data-toggle="toggle" checked data-on="火力型" data-off="火力型"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="class_def" type="checkbox" data-toggle="toggle" checked data-on="防禦型" data-off="防禦型"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="class_sup" type="checkbox" data-toggle="toggle" checked data-on="輔助型	" data-off="輔助型"
                    data-onstyle="success" data-offstyle="secondary" />
            </div>

            <br />
            <button class="btn btn-dark" data-bs-toggle="collapse" data-bs-target="#code_collapse">+代碼</button>

            <div class="collapse show" id="code_collapse">
                <hr class="text-light">
                <button id="code_all" class="btn btn-success">All</button>
                <input id="code_fire" type="checkbox" data-toggle="toggle" checked data-on="燃燒" data-off="燃燒"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="code_wind" type="checkbox" data-toggle="toggle" checked data-on="風壓" data-off="風壓"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="code_iron" type="checkbox" data-toggle="toggle" checked data-on="鐵甲" data-off="鐵甲"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="code_electric" type="checkbox" data-toggle="toggle" checked data-on="電擊" data-off="電擊"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="code_water" type="checkbox" data-toggle="toggle" checked data-on="水冷" data-off="水冷"
                    data-onstyle="success" data-offstyle="secondary" />
            </div>

            <br />
            <button class="btn btn-dark" data-bs-toggle="collapse" data-bs-target="#company_collapse">+企業</button>

            <div class="collapse show" id="company_collapse">
                <hr class="text-light">
                <button id="company_all" class="btn btn-success">All</button>
                <input id="company_elysion" type="checkbox" data-toggle="toggle" checked data-on="極樂淨土" data-off="極樂淨土"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="company_missilis" type="checkbox" data-toggle="toggle" checked data-on="米西利斯" data-off="米西利斯"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="company_tetra" type="checkbox" data-toggle="toggle" checked data-on="泰特拉" data-off="泰特拉"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="company_pilifrim" type="checkbox" data-toggle="toggle" checked data-on="朝聖者" data-off="朝聖者"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="company_abnormal" type="checkbox" data-toggle="toggle" checked data-on="反常" data-off="反常"
                    data-onstyle="success" data-offstyle="secondary" />
            </div>

            <br />
            <button class="btn btn-dark" data-bs-toggle="collapse" data-bs-target="#burst_collapse">+爆裂</button>

            <div class="collapse show" id="burst_collapse">
                <hr class="text-light">
                <button id="burst_all" class="btn btn-success">All</button>
                <input id="burst_1" type="checkbox" data-toggle="toggle" checked data-on="Ⅰ" data-off="Ⅰ"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="burst_2" type="checkbox" data-toggle="toggle" checked data-on="Ⅱ" data-off="Ⅱ"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="burst_3" type="checkbox" data-toggle="toggle" checked data-on="Ⅲ" data-off="Ⅲ"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="burst_na" type="checkbox" data-toggle="toggle" checked data-on="⊼" data-off="⊼"
                    data-onstyle="success" data-offstyle="secondary" />
            </div>

            <br />

            <button class="btn btn-dark" data-bs-toggle="collapse" data-bs-target="#weapon_collapse">+武器</button>

            <div class="collapse show" id="weapon_collapse">
                <hr class="text-light">
                <button id="weapon_all" class="btn btn-success">All</button>
                <input id="weapon_sg" type="checkbox" data-toggle="toggle" checked data-on="SG" data-off="SG"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="weapon_smg" type="checkbox" data-toggle="toggle" checked data-on="SMG" data-off="SMG"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="weapon_ar" type="checkbox" data-toggle="toggle" checked data-on="AR" data-off="AR"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="weapon_mg" type="checkbox" data-toggle="toggle" checked data-on="MG" data-off="MG"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="weapon_sr" type="checkbox" data-toggle="toggle" checked data-on="SR" data-off="SR"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="weapon_rl" type="checkbox" data-toggle="toggle" checked data-on="RL" data-off="RL"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="weapon_normal" type="checkbox" data-toggle="toggle" checked data-on="普通" data-off="普通"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="weapon_charge" type="checkbox" data-toggle="toggle" checked data-on="蓄力" data-off="蓄力"
                    data-onstyle="success" data-offstyle="secondary" />
            </div>


            <br />

            <button class="btn btn-dark" data-bs-toggle="collapse"
                data-bs-target="#burst_cd_collapse">+爆裂技能冷卻時間</button>

            <div class="collapse show" id="burst_cd_collapse">
                <hr class="text-light">
                <button id="burst_cd_all" class="btn btn-success">All</button>
                <input id="burst_cd_20" type="checkbox" data-toggle="toggle" checked data-on="20" data-off="20"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="burst_cd_40" type="checkbox" data-toggle="toggle" checked data-on="40" data-off="40"
                    data-onstyle="success" data-offstyle="secondary" />
                <input id="burst_cd_60" type="checkbox" data-toggle="toggle" checked data-on="60" data-off="60"
                    data-onstyle="success" data-offstyle="secondary" />
            </div>

        </div>

        <table class="table-dark" data-show-columns="true" id="nikkesTable" data-resizable="true">
            <thead>
                <tr>
                    <th data-field="icon"></th>
                    <th class="text-center" data-field="name">
                        名稱
                    </th>
                    <th class="text-center" data-field="rarity" data-sortable="true">
                        稀有度
                    </th>
                    <th class="text-center" data-field="class" data-formatter="classFormatter" data-sortable="true">
                        職業
                    </th>
                    <th class="text-center" data-field="code" data-formatter="codeFormatter" data-sortable="true">
                        代碼
                    </th>
                    <th class="text-center" data-field="company" data-formatter="companyFormatter" data-sortable="true">
                        企業
                    </th>
                    <th class="text-center" data-field="squad" data-visible="false" data-sortable="true">
                        部隊
                    </th>
                    <th class="text-center" data-field="burst" data-sortable="true">
                        爆裂
                    </th>
                    <th class="text-center" data-field="weapon" data-formatter="weaponFormatter" data-visible="false">
                        武器
                    </th>
                    <th class="align-text-top" data-field="skill1" data-formatter="skillFormatter">
                        技能1
                    </th>
                    <th class="align-text-top" data-field="skill2" data-formatter="skillFormatter">
                        技能2
                    </th>
                    <th class="align-text-top" data-field="skill3" data-formatter="skillFormatter">
                        技能3
                    </th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/jquery-resizable-columns@0.2.3/dist/jquery.resizableColumns.min.js"></script>

    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/resizable/bootstrap-table-resizable.min.js"></script>

    <script type="text/javascript">


        var jsonData = [];
        var rarity_all = true;
        var rarity_r = false;
        var rarity_sr = false;
        var rarity_ssr = false;
        var class_atk = true;
        var class_def = true;
        var class_sup = true;
        var code_fire = true;
        var code_wind = true;
        var code_iron = true;
        var code_electric = true;
        var code_water = true;
        var company_elysion = true;
        var company_missilis = true;
        var company_tetra = true;
        var company_pilifrim = true;
        var company_abnormal = true;
        var burst_1 = true;
        var burst_2 = true;
        var burst_3 = true;
        var burst_na = true;
        var weapon_sg = true;
        var weapon_smg = true;
        var weapon_ar = true;
        var weapon_mg = true;
        var weapon_sr = true;
        var weapon_rl = true;
        var weapon_normal = true;
        var weapon_charge = true;
        var burst_cd_20 = true;
        var burst_cd_40 = true;
        var burst_cd_60 = true;

        $(document).ready(function () {
            var xmlhttp = new XMLHttpRequest();

            var jsonPath =
                "https://raw.githubusercontent.com/Rekkuuza/nikkeskills.github.io/main/nikkes.json";

            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    jsonData = JSON.parse(this.responseText);
                    listNikkes(jsonData);
                }
            };

            xmlhttp.open("GET", jsonPath, true);
            xmlhttp.send();

            function listNikkes(jsonData) {

                var filtJson = jsonData.filter(function (item) {
                    return item.name != '';
                })

                $("#nikkesTable").bootstrapTable({
                    data: filtJson
                });
            }




            // 稀有度
            $('#rarity_all').click(function () {
                if (rarity_all) return;

                rarity_r = false;
                rarity_sr = false;
                rarity_ssr = false;
                check_rarity_all();
            });

            $('#rarity_r').click(function () {

                rarity_r = !rarity_r;
                rarity_r ? $('#rarity_r').btn_on() : $('#rarity_r').btn_off();
                check_rarity_all();
            });

            $('#rarity_sr').click(function () {

                rarity_sr = !rarity_sr;
                rarity_sr ? $('#rarity_sr').btn_on() : $('#rarity_sr').btn_off();
                check_rarity_all();
            });


            $('#rarity_ssr').click(function () {

                rarity_ssr = !rarity_ssr;
                rarity_ssr ? $('#rarity_ssr').btn_on() : $('#rarity_ssr').btn_off();
                check_rarity_all();
            });


            function check_rarity_all() {

                if (rarity_all) {
                    rarity_all = false;
                    $('#rarity_all').btn_off();
                }

                if (rarity_r == false && rarity_sr == false && rarity_ssr == false) {

                    rarity_all = true;
                    $('#rarity_all').btn_on();
                    $('#rarity_r').btn_off();
                    $('#rarity_sr').btn_off();
                    $('#rarity_ssr').btn_off();
                }

                if (rarity_r == true && rarity_sr == true && rarity_ssr == true) {

                    rarity_all = true;
                    rarity_r = false;
                    rarity_sr = false;
                    rarity_ssr = false;
                    $('#rarity_all').btn_on();
                    $('#rarity_r').btn_off();
                    $('#rarity_sr').btn_off();
                    $('#rarity_ssr').btn_off();
                }

                reloadTable();
            }





            // 職業

            $('#class_all').click(function () {
                if (!class_atk) $('#class_atk').bootstrapToggle('on');
                if (!class_def) $('#class_def').bootstrapToggle('on');
                if (!class_sup) $('#class_sup').bootstrapToggle('on');
            });

            $('#class_atk').change(function () {
                class_atk = !class_atk;
                reloadTable();
            });
            $('#class_def').change(function () {
                class_def = !class_def;
                reloadTable();
            });

            $('#class_sup').change(function () {
                class_sup = !class_sup;
                reloadTable();
            });


            // 代碼
            $('#code_all').click(function () {
                if (!code_fire) $('#code_fire').bootstrapToggle('on');
                if (!code_wind) $('#code_wind').bootstrapToggle('on');
                if (!code_iron) $('#code_iron').bootstrapToggle('on');
                if (!code_electric) $('#code_electric').bootstrapToggle('on');
                if (!code_water) $('#code_water').bootstrapToggle('on');
            });

            $('#code_fire').change(function () {
                code_fire = !code_fire;
                reloadTable();
            });
            $('#code_wind').change(function () {
                code_wind = !code_wind;
                reloadTable();
            });

            $('#code_iron').change(function () {
                code_iron = !code_iron;
                reloadTable();
            });

            $('#code_electric').change(function () {
                code_electric = !code_electric;
                reloadTable();
            });

            $('#code_water').change(function () {
                code_water = !code_water;
                reloadTable();
            });


            // 企業

            $('#company_all').click(function () {
                if (!company_elysion) $('#company_elysion').bootstrapToggle('on');
                if (!company_missilis) $('#company_missilis').bootstrapToggle('on');
                if (!company_tetra) $('#company_tetra').bootstrapToggle('on');
                if (!company_pilifrim) $('#company_pilifrim').bootstrapToggle('on');
                if (!company_abnormal) $('#company_abnormal').bootstrapToggle('on');
            });

            $('#company_elysion').change(function () {
                company_elysion = !company_elysion;
                reloadTable();
            });
            $('#company_missilis').change(function () {
                company_missilis = !company_missilis;
                reloadTable();
            });

            $('#company_tetra').change(function () {
                company_tetra = !company_tetra;
                reloadTable();
            });

            $('#company_pilifrim').change(function () {
                company_pilifrim = !company_pilifrim;
                reloadTable();
            });

            $('#company_abnormal').change(function () {
                company_abnormal = !company_abnormal;
                reloadTable();
            });

            // 爆裂
            $('#burst_all').click(function () {
                if (!burst_1) $('#burst_1').bootstrapToggle('on');
                if (!burst_2) $('#burst_2').bootstrapToggle('on');
                if (!burst_3) $('#burst_3').bootstrapToggle('on');
                if (!burst_na) $('#burst_na').bootstrapToggle('on');
            });

            $('#burst_1').change(function () {
                burst_1 = !burst_1;
                reloadTable();
            });
            $('#burst_2').change(function () {
                burst_2 = !burst_2;
                reloadTable();
            });

            $('#burst_3').change(function () {
                burst_3 = !burst_3;
                reloadTable();
            });

            $('#burst_na').change(function () {
                burst_na = !burst_na;
                reloadTable();
            });



            //武器

            $('#weapon_all').click(function () {
                if (!weapon_sg) $('#weapon_sg').bootstrapToggle('on');
                if (!weapon_smg) $('#weapon_smg').bootstrapToggle('on');
                if (!weapon_ar) $('#weapon_ar').bootstrapToggle('on');
                if (!weapon_mg) $('#weapon_mg').bootstrapToggle('on');
                if (!weapon_sr) $('#weapon_sr').bootstrapToggle('on');
                if (!weapon_rl) $('#weapon_rl').bootstrapToggle('on');
                if (!weapon_normal) $('#weapon_normal').bootstrapToggle('on');
                if (!weapon_charge) $('#weapon_charge').bootstrapToggle('on');
            });

            $('#weapon_sg').change(function () {
                weapon_sg = !weapon_sg;
                reloadTable();
            });
            $('#weapon_smg').change(function () {
                weapon_smg = !weapon_smg;
                reloadTable();
            });

            $('#weapon_ar').change(function () {
                weapon_ar = !weapon_ar;
                reloadTable();
            });

            $('#weapon_mg').change(function () {
                weapon_mg = !weapon_mg;
                reloadTable();
            });


            $('#weapon_sr').change(function () {
                weapon_sr = !weapon_sr;
                reloadTable();
            });
            $('#weapon_rl').change(function () {
                weapon_rl = !weapon_rl;
                reloadTable();
            });

            $('#weapon_normal').change(function () {
                weapon_normal = !weapon_normal;
                reloadTable();
            });

            $('#weapon_charge').change(function () {
                weapon_charge = !weapon_charge;
                reloadTable();
            });


            // 爆裂技能冷卻時間
            $('#burst_cd_all').click(function () {
                if (!burst_cd_20) $('#burst_cd_20').bootstrapToggle('on');
                if (!burst_cd_40) $('#burst_cd_40').bootstrapToggle('on');
                if (!burst_cd_60) $('#burst_cd_60').bootstrapToggle('on');
            });

            $('#burst_cd_20').change(function () {
                burst_cd_20 = !burst_cd_20;
                reloadTable();
            });
            $('#burst_cd_40').change(function () {
                burst_cd_40 = !burst_cd_40;
                reloadTable();
            });

            $('#burst_cd_60').change(function () {
                burst_cd_60 = !burst_cd_60;
                reloadTable();
            });


            // get ready end
        });



        function reloadTable() {

            var filterRarity = [];

            if (rarity_all) {
                filterRarity.push('R');
                filterRarity.push('SR');
                filterRarity.push('SSR');
            } else {
                if (rarity_r) filterRarity.push('R');
                if (rarity_sr) filterRarity.push('SR');
                if (rarity_ssr) filterRarity.push('SSR');
            }



            var filterClass = [];
            if (class_atk) filterClass.push('A');
            if (class_def) filterClass.push('D');
            if (class_sup) filterClass.push('S');

            var filterCode = [];
            if (code_fire) filterCode.push('Fire');
            if (code_wind) filterCode.push('Wind');
            if (code_iron) filterCode.push('Iron');
            if (code_electric) filterCode.push('Electric');
            if (code_water) filterCode.push('Water');

            var filterCompany = [];
            if (company_elysion) filterCompany.push('Elysion');
            if (company_missilis) filterCompany.push('Missilis');
            if (company_tetra) filterCompany.push('Tetra');
            if (company_pilifrim) filterCompany.push('Pilifrim');
            if (company_abnormal) filterCompany.push('Abnormal');

            var filterBurst = [];
            if (burst_1) filterBurst.push('I');
            if (burst_2) filterBurst.push('Ⅱ');
            if (burst_3) filterBurst.push('Ⅲ');
            if (burst_na) filterBurst.push('⊼');

            var filterWeapon = [];
            if (weapon_sg) filterWeapon.push('SG');
            if (weapon_smg) filterWeapon.push('SMG');
            if (weapon_ar) filterWeapon.push('AR');
            if (weapon_mg) filterWeapon.push('MG');
            if (weapon_sr) filterWeapon.push('SR');
            if (weapon_rl) filterWeapon.push('RL');

            var filterControlMode = [];
            if (weapon_normal) filterControlMode.push('N');
            if (weapon_charge) filterControlMode.push('C');


            var filterBurstCd = [];
            if (burst_cd_20) filterBurstCd.push('20.0');
            if (burst_cd_40) filterBurstCd.push('40.0');
            if (burst_cd_60) filterBurstCd.push('60.0');


            $("#nikkesTable").bootstrapTable('filterBy',
                {
                    rarity: filterRarity,
                    class: filterClass,
                    code: filterCode,
                    company: filterCompany,
                    burst: filterBurst
                },
                {
                    'filterAlgorithm': (row, filters) => {

                        var _rarity = filterRarity.includes(row.rarity);
                        var _class = filterClass.includes(row.class);
                        var _code = filterCode.includes(row.code);
                        var _company = filterCompany.includes(row.company);
                        var _burst = filterBurst.includes(row.burst);
                        var _weapon = filterWeapon.includes(row.weapon.type);
                        var _weapon_contol = filterControlMode.includes(row.weapon.control_mode);
                        var _cd = filterBurstCd.includes(row.skill3.skill_cooldown);

                        return _rarity & _class & _code & _company & _burst & _weapon & _weapon_contol & _cd;
                    }
                }
            );
        }



        function skillFormatter(index, row, element) {

            var skill = "";
            skill += '<div class="row">'

            skill += '<div class="col">';
            skill += '<b>' + index.name + '</b>'
            skill += '</div>'

            if (index.skill_cooldown != '0' & index.skill_cooldown != '') {
                skill += '<div class="col">';
                skill += '<i class="bi bi-clock"></i>    ' + index.skill_cooldown + '秒';
                skill += '</div>'
            }
            skill += '</div>'
            for (var i = 0; i < index.skill_content.length; i++) {
                if (index.skill_content[i][0] == "◽") {
                    skill += "<p>" + index.skill_content[i] + "</p>";
                } else {
                    skill += '<p  class="text-info">' + index.skill_content[i] + "</p>";
                }
            }

            return skill;
        }

        function weaponFormatter(index, row, element) {

            var weapon = '';
            if (row.weapon.type != '') {
                weapon += '<div>';
                weapon += '<p>' + row.weapon.type + '</p>';
                weapon += '<p>' + row.weapon.ammo_capacity + '發</p>';
                weapon += '<p>' + row.weapon.reload_time + '秒</p>';
                weapon += '<p>'
                if (row.weapon.control_mode == 'N') weapon += '普通型'
                if (row.weapon.control_mode == 'C') weapon += '蓄力型'
                weapon += '</p>';
                weapon += '</div>';
            }
            return weapon;
        }

        function codeFormatter(index, row, element) {

            var code = '';
            if (row.code == 'Fire') code += '燃燒';
            if (row.code == 'Wind') code += '風壓';
            if (row.code == 'Iron') code += '鐵甲';
            if (row.code == 'Electric') code += '電擊';
            if (row.code == 'Water') code += '水冷';
            return code;
        }



        function classFormatter(index, row, element) {
            var _class = '';
            if (row.class == 'A') _class += '火力型';
            if (row.class == 'D') _class += '防禦型';
            if (row.class == 'S') _class += '輔助型';
            return _class;
        }


        function companyFormatter(index, row, element) {
            var _company = '';
            if (row.company == 'Elysion') _company += '極樂淨土';
            if (row.company == 'Missilis') _company += '米西利斯';
            if (row.company == 'Tetra') _company += '泰特拉';
            if (row.company == 'Pilifrim') _company += '朝聖者';
            if (row.company == 'Abnormal') _company += '反常';
            return _company;
        }



        $.fn.btn_on = function () {

            $(this).removeClass("btn-secondary");
            $(this).addClass("btn-primary");

        }



        $.fn.btn_off = function () {

            $(this).removeClass("btn-primary");
            $(this).addClass("btn-secondary");
        }


    </script>
