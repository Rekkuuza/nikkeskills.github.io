        function appendSearchButton(_list) {

            _list.forEach(function (o) {

                var _btn = $('<button/>', {
                    id: o.id,
                    text: o.text,
                    class: 'btn btn-secondary me-1',
                    click: function () {

                        o.trigger = !o.trigger;

                        o.trigger ? $('#' + o.id).btn_on() : $('#' + o.id).btn_off()

                });
                _btn.appendTo(o.appendTo);

            weapon_list = clean(weapon_list);
            burst_cd_list = clean(burst_cd_list);
            skill_list = clean(skill_list);

            function clean(list) {

                list.forEach(function (o) {

                    o.trigger = false;

                    $('#' + o.id).btn_off();

                });
                return list;
            }



            burst_sort = 0; $('#burst_sort').btn_off();
            rarity_sort = 0; $('#rarity_sort').btn_off();

            reloadTable();

        function topFunction() {

            document.documentElement.scrollTop = 0;

        function reloadTable() {

            filterJsonData = oJsonData;


            // 篩選稀有度     
            var filterRarity = filter_mapping(rarity_list);

            // 篩選職業
            var filterClass = filter_mapping(class_list);

            // 篩選屬性代碼
            var filterCode = filter_mapping(code_list);

            // 篩選企業
            var filterCompany = filter_mapping(company_list);

            // 篩選爆裂
            var filterBurst = filter_mapping(burst_list);

            // 篩選武器
            var filterWeapon = filter_mapping(weapon_list);


            // 篩選爆裂技能冷卻時間
            var filterBurstCd = filter_mapping(burst_cd_list);

            // 篩選技能
            var filterSkills = filter_mapping(skill_list);





            function filter_mapping(searchList) {


                var _filterArray = [];
                var _all = [];
                searchList.forEach(function (o) {

                    if (o.trigger) {

                        _filterArray = _filterArray.concat(o.search);
                    }

                    _all = _all.concat(o.search);
                });




                if (_filterArray.length <= 0) {

                    if (searchList[0].appendTo == '#skills_group') {

                        _filterArray = [''];
                        return _filterArray;
                    }

                    _filterArray = _all;
                }


                return _filterArray;
            }



            var sort_field = '';
            var sortOrder = '';

            if (burst_sort != 0) {
                sort_field = 'burst';
                sortOrder = burst_sort == 1 ? 'asc' : 'desc';
            }

            if (rarity_sort != 0) {
                sort_field = 'rarity';
                sortOrder = rarity_sort == 1 ? 'asc' : 'desc';
            }


            if (class_sort != 0) {
                sort_field = 'class';
                sortOrder = class_sort == 1 ? 'asc' : 'desc';
            }





            filterJsonData = filterJsonData.filter(nikke => {

                var _rarity = filterRarity.includes(nikke.rarity);
                var _class = filterClass.includes(nikke.class);
                var _code = filterCode.includes(nikke.code);
                var _company = filterCompany.includes(nikke.company);
                var _burst = filterBurst.includes(nikke.burst);
                var _weapon = filterWeapon.includes(nikke.weapon.type);
                var _cd = filterBurstCd.includes(nikke.skill3.skill_cooldown);

                var s1 = nikke.skill1.skill_content.join("");
                var s2 = nikke.skill2.skill_content.join("");
                var s3 = nikke.skill3.skill_content.join("");
                var _skill1 = filterSkills.some(s => s1.includes(s));
                var _skill2 = filterSkills.some(s => s2.includes(s));
                var _skill3 = filterSkills.some(s => s3.includes(s));

                return _rarity & _class & _code & _company & _burst & _weapon & _cd & (_skill1 | _skill2 | _skill3);
            });

            filterJsonData = filterJsonData.sort(function (a, b) {

                var _sort = 0;
                switch (sort_field) {

                    case 'burst':
                        if (sortOrder == 'asc') {

                            _sort = a.burst.localeCompare(b.burst);
                        } else {
                            _sort = b.burst.localeCompare(a.burst);
                        }
                        break;
                    case 'rarity':
                        if (sortOrder == 'asc') {

                            _sort = a.rarity.localeCompare(b.rarity);
                        } else {
                            _sort = b.rarity.localeCompare(a.rarity);
                        }
                        break;
                    case 'class':
                        if (sortOrder == 'asc') {

                            _sort = a.class.localeCompare(b.class);
                        } else {
                            _sort = b.class.localeCompare(a.class);
                        }
                        break;

                    default: break;
                }


                return _sort;
            });





            setFlextWrap(filterJsonData);

            $("#nikkesTable").bootstrapTable('filterBy',
                {
                    rarity: filterRarity,
                    class: filterClass,
                    code: filterCode,
                    company: filterCompany,
                    burst: filterBurst
                },
                {
                    'filterAlgorithm': (row, filters) => {

                        var _rarity = filterRarity.includes(row.rarity);
                        var _class = filterClass.includes(row.class);
                        var _code = filterCode.includes(row.code);
                        var _company = filterCompany.includes(row.company);
                        var _burst = filterBurst.includes(row.burst);
                        var _weapon = filterWeapon.includes(row.weapon.type);
                        var _cd = filterBurstCd.includes(row.skill3.skill_cooldown);

                        var s1 = row.skill1.skill_content.join("");
                        var s2 = row.skill2.skill_content.join("");
                        var s3 = row.skill3.skill_content.join("");
                        var _skill1 = filterSkills.some(s => s1.includes(s));
                        var _skill2 = filterSkills.some(s => s2.includes(s));
                        var _skill3 = filterSkills.some(s => s3.includes(s));

                        return _rarity & _class & _code & _company & _burst & _weapon & _cd & (_skill1 | _skill2 | _skill3);
                    },
                }
            );

            $("#nikkesTable").bootstrapTable('sortBy', { field: sort_field, sortOrder: sortOrder });
        }

        var nikke_group = {

        function setGroup(nikke) {


            if (nikke_group.group1 == nikke) return;

            if (nikke_group.group1 == '') {

                nikke_group.group2 = nikke; setIcons(); return;

        function setSkill(index) {


            var skill = "";
            skill += '<div class="row">'

            skill += '<div>';
            skill += '<b class="text-light">' + index.name + '</b>'
            skill += '</div>'

            if (index.skill_cooldown != '0' & index.skill_cooldown != '') {
                skill += '<div>';
                skill += '<i class="bi bi-clock"></i>    ' + index.skill_cooldown + '秒';
                skill += '</div>';
            }
            skill += '</div>'
            for (var i = 0; i < index.skill_content.length; i++) {
                if (index.skill_content[i][0] == "◽") {
                    skill += '<p class="text-justify text-light">' + index.skill_content[i] + "</p>";
                } else {
                    skill += '<p class="text-justify text-info">' + index.skill_content[i] + "</p>";
                }
            }

            return skill;
        }
